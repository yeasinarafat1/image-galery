<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-out;
        }

        .card:hover .image {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            box-sizing: border-box;
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card:hover .overlay {
            opacity: 1;
        }

        .title {
            margin: 0;
            font-size: 1.2em;
        }

        .download {
            display: none;
            cursor: pointer;
        }

        .overlay:hover .download {
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="card">
    <img class="image" src="https://placekitten.com/300/400" alt="Card Image">
    <div class="overlay">
        <h2 class="title">Card Title</h2>
        <img class="download" src="download.svg" alt="Download Logo">
    </div>
</div>

</body>
</html>
